<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome to theNest</title>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<div id="app">
		<div class="sidebar" style="">
			<div class="sidebar-header">the<b>Nest</b></div>

			<div class="section-links">
				<a class="section-link" href="dashboard.html">Dashboard</a>
				<a class="section-link" href="colleges.html">Colleges</a>
				<a class="section-link" href="departments.html">Departments</a>
				<a class="section-link" href="programmes.html">Programmes</a>
				<a class="section-link" href="users.html">Users</a>
			</div>

			<div class="app-links">
				<a class="app-link" href="#">Settings</a>
				<a class="app-link" href="#">User roles and permissions</a>
				<a class="app-link" href="#">Admin passwords</a>
			</div>

			<div class="app-icon">
				CDC
			</div>
		</div>

		<div class="header" style="">
			<div class="logout">Logout</div>

			<div class="header-user">
				<div class="header-user-icon"></div>
				<div class="header-user-name">Olusesan Peter</div>

				<div class="clear"></div>
			</div>

			<div class="clear"></div>
		</div>
		
		<div class="main" style="">

			{% block content %} {% endblock %}
		
		</div>
	</div>

	<script>
		var obj = document.getElementsByClassName('section-link');

		for (var link in obj) {
			if (obj.hasOwnProperty(link)) {
				if (obj[link].href == window.location) {
					obj[link].classList.add("selected");
				}
			}
		}
	</script>
</body>
</html>
